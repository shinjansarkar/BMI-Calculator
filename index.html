<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        .bg-nude {
            background-color: #f5e1da; /* Nude background color */
        }
        .border-nude {
            border-color: #e0b1a1; /* Nude border color */
        }
        .hover-bg-nude {
            background-color: #e0b1a1; /* Nude hover background color */
        }
    </style>
</head>
<body class="bg-nude flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm border border-nude">
        <h1 class="text-2xl font-bold mb-6 text-center text-black">BMI Calculator</h1>
        <div class="mb-4">
            <label for="weight" class="block text-sm font-medium text-black">Weight (kg)</label>
            <input type="number" id="weight" class="mt-1 block w-full px-3 py-2 border border-nude rounded-md shadow-sm focus:outline-none focus:ring-nude focus:border-nude sm:text-sm">
        </div>
        <div class="mb-4">
            <label for="height" class="block text-sm font-medium text-black">Height (cm)</label>
            <input type="number" id="height" class="mt-1 block w-full px-3 py-2 border border-nude rounded-md shadow-sm focus:outline-none focus:ring-nude focus:border-nude sm:text-sm">
        </div>
        <button id="calculateBtn" class="w-full bg-nude hover-bg-nude text-black font-bold py-2 px-4 rounded">
            Calculate BMI
        </button>
        <div id="result" class="mt-6 text-center text-lg font-semibold text-black"></div>
    </div>
</body>
</html>
